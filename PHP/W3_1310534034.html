<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>個人資料</title>
</head>

<body>
    <h1>個人資料</h1>
    <form>
        <input type="text" name="name" id="name" placeholder="請輸入姓名">
        <br/>
        <br/>
        <input type="radio" name="gender" value="male" checked> 男
        <input type="radio" name="gender" value="female"> 女
        <input type="radio" name="gender" value="other"> 其他
        <br/>
        <br/>
        <input type="text" name="location" id="location" placeholder="請輸入地址">
        <br/>
        <br/>
        <select name="" id="">
            <option value="">-請選擇學歷-</option>
            <option value="">博士</option>
            <option value="">碩士</option>
            <option value="">大學</option>
            <option value="">專科</option>
            <option value="">高中</option>
            <option value="">國中</option>
            <option value="">國小</option>
        </select>
        <br/>
        <br/>
        <select name="" id="">
            <option value="">-請選擇年收入-</option>
            <option value="">未滿１５,０００元</option>
            <option value="">１５,０００～１９,９９９元</option>
            <option value="">２０,０００～２４,９９９元</option>
            <option value="">２５,０００～２９,９９９元</option>
            <option value="">３０,０００～３４,９９９元</option>
            <option value="">３５,０００～３９,９９９元</option>
            <option value="">４０,０００～４４,９９９元</option>
            <option value="">４５,０００～４９,９９９元</option>
            <option value="">５０,０００～５９,９９９元</option>
            <option value="">６０,０００～６９,９９９元</option>
            <option value="">７０,０００元以上</option>
        </select>
    </form>
</body>

</html>
